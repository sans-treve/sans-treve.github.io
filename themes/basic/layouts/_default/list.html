{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  {{ range .Pages }}
  <div class="preview">
        <div class="preview-image">
        <a class="article-preview" href="{{ .RelPermalink }}">
          <img class="preview-image-photo" src="{{ .Params.image }}" alt="{{ .Params.alt }}">
        </a>
        </div>
        <div class="preview-text">
        <a class="article-preview" href="{{ .RelPermalink }}">
          <h3 class="article-category">{{ .Page.Params.category }}</h3>
          <h2 class="article-preview"> {{ .LinkTitle }} </h2>
          <p class="date article-preview">{{ .Date.Format "2006-01-02" }}</p>
          <p class="summary article-preview">{{ .Content | plainify | truncate 300 }}</p>
        </a>
        </div>
    </div>
<!-- <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
{{ .Summary }}-->
  {{ end }}
{{ end }}
